[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -v
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests with mocked external APIs
    e2e: End-to-end tests with real FastAPI app
    slow: Tests that take more than 1 second
    concurrency: Tests that check race conditions
    payment: Payment processing tests
    domain: Domain registration tests
    hosting: Hosting management tests
    dns: DNS management tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp