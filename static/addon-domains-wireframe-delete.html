<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Addon Domain - Wireframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .modal {
            background: #fff;
            border-radius: 8px;
            width: 420px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
        }
        .modal-header h3 {
            font-size: 18px;
            color: #dc3545;
        }
        .modal-body {
            padding: 25px;
        }
        .modal-body p {
            color: #666;
            margin-bottom: 15px;
        }
        .domain-to-delete {
            background: #f8f9fa;
            padding: 14px;
            border-radius: 4px;
            font-family: monospace;
            text-align: center;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        .warning-text {
            color: #856404;
            background: #fff3cd;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 15px;
            line-height: 1.5;
        }
        .modal-footer {
            padding: 15px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-danger {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h3>Delete Addon Domain</h3>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this addon domain?</p>
            <div class="domain-to-delete">mysite.org</div>
            <div class="warning-text">
                Warning: This will remove the domain from your hosting account. 
                The document root folder and its contents will be preserved.
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-danger">Delete Domain</button>
        </div>
    </div>
</body>
</html>
